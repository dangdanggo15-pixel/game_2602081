<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Magic Stacker</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Press Start 2P', monospace;
    background: #000;
}

/* ✅ 배경은 body 바깥 개념으로 고정 */
#background {
    position: fixed;
    inset: 0;
    background: url('background.png') center / cover no-repeat;
    z-index: 0;
}

/* 어둡게 덮는 오버레이 */
#background::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.75) 100%);
}

/* ✅ Matter.js 전용 레이어 */
#game {
    position: fixed;
    inset: 0;
    z-index: 1;
}

canvas {
    image-rendering: pixelated;
}

/* UI */
#ui {
    position: fixed;
    top: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    color: #eaffff;
    text-align: center;
    pointer-events: none;
}

.logo {
    font-size: 18px;
    letter-spacing: 2px;
    opacity: 0.85;
    margin-bottom: 10px;
}

.score {
    font-size: 13px;
    padding: 10px 18px;
    border: 1px solid rgba(127,255,212,0.4);
    background: rgba(0,0,0,0.5);
    color: #7fffd4;
    display: inline-block;
}

/* Game Over */
#msg {
    position: fixed;
    inset: 0;
    display: none;
    z-index: 3;
    background: rgba(0,0,0,0.75);
    color: #fff;
}

#msg .panel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(10,15,25,0.95);
    padding: 40px 50px;
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
}

#msg h2 {
    margin: 0 0 20px;
    font-size: 18px;
    color: #ff6b6b;
}

#msg p {
    margin-bottom: 25px;
    font-size: 12px;
}

button {
    font-family: inherit;
    font-size: 12px;
    padding: 12px 24px;
    background: #7fffd4;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="background"></div>
<div id="game"></div>

<div id="ui">
    <div class="logo">MAGIC STACKER</div>
    <div class="score">SCORE <span id="scoreText">00</span></div>
</div>

<div id="msg">
    <div class="panel">
        <h2>STACK OVERLOAD</h2>
        <p>FINAL SCORE: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">RESTART</button>
    </div>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;

const engine = Engine.create();
const world = engine.world;

/* ✅ canvas를 game div 안에만 생성 */
const render = Render.create({
    element: document.getElementById('game'),
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent'
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

/* ✅ 이전 버전 효과음 그대로 */
function playSound(f) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'square';
    osc.frequency.value = f;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
    osc.stop(ctx.currentTime + 0.1);
}

const ground = Bodies.rectangle(
    window.innerWidth / 2,
    window.innerHeight - 80,
    520,
    80,
    {
        isStatic: true,
        render: {
            sprite: { texture: 'ground.png' }
        }
    }
);
Composite.add(world, ground);

let score = 0;
let gameOver = false;

window.addEventListener('mousedown', e => {
    if (gameOver) return;

    const id = Math.floor(Math.random() * 5) + 1;
    const size = 60 + Math.random() * 40;

    const item = Bodies.rectangle(e.clientX, 100, size, size, {
        friction: 0.8,
        restitution: 0.1,
        render: {
            sprite: {
                texture: `item${id}.png`,
                xScale: size / 100,
                yScale: size / 100
            }
        }
    });

    Composite.add(world, item);
    score++;
    document.getElementById('scoreText').innerText =
        score.toString().padStart(2, '0');
    playSound(400 + score * 50);
});

Events.on(engine, 'afterUpdate', () => {
    Composite.allBodies(world).forEach(b => {
        if (!b.isStatic && b.position.y > window.innerHeight + 150 && !gameOver) {
            gameOver = true;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('msg').style.display = 'block';
            playSound(150);
        }
    });
});

window.addEventListener('resize', () => {
    render.canvas.width = window.innerWidth;
    render.canvas.height = window.innerHeight;
});
</script>

</body>
</html>
