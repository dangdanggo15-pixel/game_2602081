<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Magic Stacker</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0b0f1a;
    font-family: 'Press Start 2P', monospace;
}

/* ===== Background ===== */
#bg-image {
    position: fixed;
    inset: 0;
    background: url('background.png') center / cover no-repeat;
    z-index: -3;
}

.overlay {
    position: fixed;
    inset: 0;
    background:
        linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.65)),
        radial-gradient(circle at center, rgba(255,255,255,0.05), rgba(0,0,0,0.9));
    z-index: -2;
    pointer-events: none;
}

/* ===== Matter Canvas ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    image-rendering: pixelated;
}

/* ===== UI ===== */
#ui {
    position: fixed;
    top: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    text-align: center;
    color: #e6f7ff;
    pointer-events: none;
}

.logo {
    font-size: 20px;
    letter-spacing: 2px;
    opacity: 0.9;
    margin-bottom: 12px;
}

.score {
    font-size: 14px;
    color: #7fffd4;
    padding: 10px 18px;
    border: 1px solid rgba(127,255,212,0.4);
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(4px);
    display: inline-block;
    min-width: 120px;
}

/* ===== Game Over ===== */
#msg {
    position: fixed;
    inset: 0;
    display: none;
    z-index: 20;
    background: rgba(0,0,0,0.75);
    color: #fff;
    text-align: center;
}

#msg .panel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 40px 50px;
    background: rgba(10,15,30,0.9);
}

#msg h2 {
    margin: 0 0 20px;
    font-size: 18px;
    color: #ff6b6b;
}

#msg p {
    margin: 0 0 25px;
    font-size: 12px;
}

button {
    font-family: inherit;
    font-size: 12px;
    padding: 12px 24px;
    background: #7fffd4;
    color: #003333;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #9fffe0;
}
</style>
</head>

<body>

<div id="bg-image"></div>
<div class="overlay"></div>

<div id="ui">
    <div class="logo">MAGIC STACKER</div>
    <div class="score">SCORE <span id="scoreText">00</span></div>
</div>

<div id="msg">
    <div class="panel">
        <h2>STACK OVERLOAD</h2>
        <p>FINAL SCORE: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">RESTART</button>
    </div>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;

const engine = Engine.create();
const world = engine.world;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent'
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

// Ground
const ground = Bodies.rectangle(
    window.innerWidth / 2,
    window.innerHeight - 70,
    520,
    80,
    {
        isStatic: true,
        render: {
            sprite: { texture: 'ground.png' }
        }
    }
);
Composite.add(world, ground);

let score = 0;
let gameOver = false;

function playSound(freq) {
    const ctx = new AudioContext();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'square';
    osc.frequency.value = freq;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.12);
    osc.stop(ctx.currentTime + 0.12);
}

window.addEventListener('mousedown', e => {
    if (gameOver) return;

    const id = Math.floor(Math.random() * 5) + 1;
    const size = 60 + Math.random() * 40;

    const item = Bodies.rectangle(e.clientX, 100, size, size, {
        friction: 0.8,
        restitution: 0.1,
        render: {
            sprite: {
                texture: `item${id}.png`,
                xScale: size / 100,
                yScale: size / 100
            }
        }
    });

    Composite.add(world, item);
    score++;
    document.getElementById('scoreText').innerText =
        score.toString().padStart(2, '0');
    playSound(400 + score * 30);
});

Events.on(engine, 'afterUpdate', () => {
    Composite.allBodies(world).forEach(b => {
        if (!b.isStatic && b.position.y > window.innerHeight + 150 && !gameOver) {
            gameOver = true;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('msg').style.display = 'block';
            playSound(150);
        }
    });
});

window.addEventListener('resize', () => {
    render.canvas.width = window.innerWidth;
    render.canvas.height = window.innerHeight;
});
</script>

</body>
</html>
